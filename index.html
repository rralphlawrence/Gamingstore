<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">

    <title>Landing page</title>
</head>
<body>
          <header>
              <div class="logo-container">
                  <img src="./image/logo.svg" alt="logo">
                    <h4 class="logo">Store Rally</h4>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a class="nav-link"href="#">Product</a></li>
                        <li><a class="nav-link"href="#">Specs</a></li>
                        <li><a class="nav-link"href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="cart">
                    <img src="./image/cart.svg" alt="cart">
                </div>
          </header>

          <main>
              <section class="presentation">
                  <div class="introduction">
                      <div class="intro-text">
                          <h1>The Future of Gaming </h1>
                          <p> The new playstation 5  new generation realistic gaming experience</p>
                      </div>
                      <div class="cta">
                          <button class="cta-select"> Buy now</button>
                          <button class="cta-add"> Add to cart</button>
                      </div>
                  </div>
                  <div class="cover">

                    <img src="./image/ps5.png" alt="matebook">
                  </div>
              </section>
              <div class="laptop-select">
                  <img src="./image/arrow-left.svg" alt="">
                  <img src="./image/dot.svg" alt="">
                  <img src="./image/dot-full.svg" alt="">
                  <img src="./image/dot-full.svg" alt="">
                  <img src="./image/arrow-right.svg" alt="">
              </div>
              <img class="Big-circle"src="./image/big-eclipse.svg" alt="/">
              <img class="Medium-circle" src="./image/mid-eclipse.svg" alt="/">
              <img class="small-circle" src="./image/small-eclipse.svg" alt="/">
          </main>
</body>
</html>
